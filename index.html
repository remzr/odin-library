<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav>
    <h1>My Library</h1>
    <form class="addBookForm">
        <fieldset>
            <div class="form-field">
                <label for="bookTitle">Book title</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-field">
                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
            </div>
            <div class="form-field">
                <label for="bookPages">Amount of pages</label>
                <input type="number" id="bookPages" name="bookPages" required>
            </div>
            <input type="submit" id="add-button" value="+ Add book">    
        </fieldset>
    </form>
</nav>
<main>
    <table class="library-display">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
        </tr>
    </table>
</main>
    <script src="library.js"></script>
</body>
</html>
